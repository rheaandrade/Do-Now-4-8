<!DOCTYPE html>
<html>
<head>
  <title>Full Name</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body>
 <main>
 <h1>Please input your name</h1>
  <form>
    <div class="row">
      <div class="col s6">
        <label for="first_name">First Name</label>
        <input placeholder="Type first name here" id="first_name" type="text">
      </div>
      <div class="col s6">
        <label for="middle_name">Middle Name</label>
        <input placeholder="Type middle name here" id="middle_name" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label for="last_name">Last Name</label>
        <input placeholder="Type last name here" id="last_name" type="text">
        <buttton type="submit" id="last-button" class="waves-effect waves-light btn">Submit</buttton>
      </div>
    </div>
    <div class="row">
      <h3 id="first-display"></h3><h3 id="middle-display"</h3><h3 id="last-display"></h3>
    </div>
  </form>
 </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/scripts.js" ></script>
</body>
</html>
